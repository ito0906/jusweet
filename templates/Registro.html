<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - JJ Sweet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Poppins', sans-serif;
            color: #eee;
        }

        .registro-card {
            background: #1e1e2f;
            color: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            width: 400px;
            animation: fadeIn 0.6s ease;
            text-align: center;
        }

        .registro-card h2 {
            color: #00d9ff;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
            border-radius: 50%; /* Opcional: circular */
            box-shadow: 0 4px 12px rgba(0,217,255,0.4);
        }

        .form-control, .form-select {
            background: #2a2a3d;
            border: 1px solid #444;
            color: #fff;
            border-radius: 10px;
            transition: 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: #00d9ff;
            box-shadow: 0 0 8px rgba(0,217,255,0.4);
            background: #2a2a3d;
            color: #fff;
        }

        .btn-primary {
            background: linear-gradient(90deg, #00d9ff, #007bff);
            border: none;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #007bff, #0056b3);
            box-shadow: 0 0 10px rgba(0,217,255,0.5);
        }

        a {
            color: #00d9ff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="registro-card">
        <!-- 游댳 Logo -->
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="JJ Sweet Logo" class="logo">

        <h2>Registro de Usuario</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('registro') }}">
            <div class="mb-3 text-start">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>
            <div class="mb-3 text-start">
                <label for="clave" class="form-label">Contrase침a</label>
                <input type="password" class="form-control" id="clave" name="clave" required>
            </div>
            <div class="mb-3 text-start">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="mb-3 text-start">
                <label for="genero" class="form-label">G칠nero</label>
                <select class="form-select" id="genero" name="genero" required>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="mb-3 text-start">
                <label for="rol" class="form-label">Rol</label>
<select name="rol" required>
    {% if not due침o_existente %}
        <option value="due침o">Due침o</option>
    {% endif %}
    {% if not administrador_existente %}
        <option value="administrador">Administrador</option>
    {% endif %}
    <option value="empleado">Empleado</option>
</select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>

        <p class="mt-3">
            쯏a tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesi칩n aqu칤</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
