<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="inventario-body">
<body>
  <h1>📦 Inventario</h1>
  <a href="{{ url_for('consulta') }}">📋 Ver productos</a>
  <!-- Mensaje -->
     {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert {{ category }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

  <!-- FORMULARIO ESTÁTICO -->
  <div class="formulario-container">
<form id="form-inventario" action="{{ url_for('agregar_producto') }}" method="POST" class="formulario">

      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="text" name="descripcion" placeholder="Descripción" required>
<select name="categoria" required>
  <option value="">-- Selecciona una categoría --</option>
  {% for cat in categorias %}
    <option value="{{ cat[0] }}">{{ cat[1] }}</option>
  {% endfor %}
</select>





      <input type="number" step="0.01" name="precio" placeholder="Precio" required>
      <input type="number" name="stock" placeholder="Stock" required>
      <select name="estado" required>
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
      </select>
      <button type="submit" class="btn-agregar">Agregar</button>
    </form>
  </div>

  <main>
    <a href="{{ url_for('index') }}" class="volver">🏠Volver al menú principal</a>
  </main>

</body>
</html>
